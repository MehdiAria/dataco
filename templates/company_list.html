<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List of all companies</title>
</head>
<body>
<h1>A list of all companies</h1>
<ul>
    {% for item in company_list %}
        <div style="border: blue solid medium">\
            <li>{{ item }}</li>
        </div>
    {% endfor %}
</ul>

</body>
</html>
